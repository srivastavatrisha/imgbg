<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="quote2.css">

</head>
<body>
<div class="wrapper">
    <header>Quote of the Day</header>

</div>
